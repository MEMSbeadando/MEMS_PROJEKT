<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>amCharts Data Loader Example</title>
    <script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="http://www.amcharts.com/lib/3/serial.js"></script>
    <script src="../dataloader.min.js"></script>
    <style>
    body, html {
      font-family: Verdana;
      font-size: 12px;
    }
    #chartdiv1 {
      width: 50%;
      height: 300px;
	  float:left;
    }
	#chartdiv2 {
      width: 50%;
      height: 300px;
	  float:left;
    }
	#chartdiv3{
      width: 100%;
      height: 250px;
	  float:left;
    }
    </style>
    <script>
    var chart = AmCharts.makeChart("chartdiv1", {
     "type": "serial",
     "dataLoader": {
        "url": "adat.csv",
        "format": "csv",
        "showCurtain": true,
        "showErrors": true,
        "async": true,
        "reload": 60,
        "timestamp": true,
        "delimiter": ",",
        "useColumnNames": true
     },
     "rotate": false,
     "marginTop": 10,
     "categoryField": "ido",
     "categoryAxis": {
       "gridAlpha": 0.07,
       "axisColor": "#DADADA",
       "startOnAxis": true,
       "title": "Hőmérsékleti adatok",
     },
     "valueAxes": [{
       "stackType": "none",
       "gridAlpha": 0.07,
       "title": "Sense Hat mért adat"
     }],
     "graphs": [{
       "id": "g1",
       "type": "line",
       "title": "Hőmérséklet",
       "valueField": "hom",
       "lineAlpha": 10,
       "fillAlphas": 0,
	   "lineColor":"#bb0a30", 
	   "lineThickness":5,
     }
	 ],
     "chartCursor": {
       "cursorAlpha": 0
     },
     "chartScrollbar": {
       "color": "FFFFFF"
     }

    });
    </script>
	<script>

     },
     "rotate": false,
     "marginTop": 10,

     "categoryAxis": {
       "gridAlpha": 0.07,
       "axisColor": "#DADADA",
       "startOnAxis": true,
       "title": "Páratartalom adatok",
     },
     "valueAxes": [{
       "stackType": "regular",
       "gridAlpha": 0.07,
       "title": "Sense Hat mért adat"
     }],
     "graphs": [{
       "id": "g2",
       "type": "line",
       "title": "Páratartalom",
       "valueField": "para",
       "lineAlpha": 10,
       "fillAlphas": 0,
	    "lineThickness":5,
     }],
     "chartCursor": {
       "cursorAlpha": 0
     },
     "chartScrollbar": {
       "color": "FFFFFF"
     }

    });
    </script>
	<script>
    var chart = AmCharts.makeChart("chartdiv3", {
     "type": "serial",
     "dataLoader": {
        "url": "adat.csv",
        "format": "csv",
        "showCurtain": true,
        "showErrors": true,
        "async": true,
        "reload": 60,
        "timestamp": true,
        "delimiter": ",",
        "useColumnNames": true
     },
     "rotate": false,
     "marginTop": 10,
     "categoryField": "ido",
     "categoryAxis": {
       "gridAlpha": 0.07,
       "axisColor": "#DADADA",
       "startOnAxis": true,
       "title": "Légnyomás adatok",
     },
     "valueAxes": [{
       "stackType": "none",
       "gridAlpha": 0.07,
       "title": "Sense Hat mért adat"
     }],
     "graphs": [{
       "id": "g2",
       "type": "line",
       "title": "Légnyomás",
       "valueField": "leg",
       "lineAlpha": 10,
       "fillAlphas": 0,
	   "lineThickness":5,
	   "lineColor":"#2d05d0"
     }],
     "chartCursor": {
       "cursorAlpha": 0
     },
     "chartScrollbar": {
       "color": "FFFFFF"
     }

    });
    </script>
  </head>

  <body>
    <div id="chartdiv1"></div>
	<div id="chartdiv2"></div>
	<div id="chartdiv3"></div>
  </body>

</html>
